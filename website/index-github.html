<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拽 住驻专 -  拽专</title>
    <link rel="stylesheet" href="styles.css">
    <!-- SheetJS library for Excel file reading -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>拽 住驻专 -  拽专</h1>
            <p class="subtitle">注专转   住驻专 砖砖</p>
            <p class="subtitle" style="font-size: 0.9em; opacity: 0.8;">专住转 驻驻 - 转 砖专 拽转 砖 砖</p>
        </header>

        <main>
            <!-- Part 1: Upload Danalog Database -->
            <section id="upload-section" class="card">
                <h2>1. 注转 拽 </h2>
                <div class="upload-area">
                    <input type="file" id="excel-file" accept=".xlsx,.xls" />
                    <button id="upload-btn" onclick="uploadDanalog()">注 拽</button>
                    <div id="upload-status" class="status-message"></div>
                </div>
            </section>

            <!-- Part 2: Search Catalog -->
            <section id="search-section" class="card">
                <h2>2. 驻砖 拽</h2>
                <div class="search-area">
                    <div class="search-controls">
                        <select id="search-column">
                            <option value="">-- 专 砖 驻砖 --</option>
                            <option value="拽">拽</option>
                            <option value="砖">砖 住驻专</option>
                            <option value="转.拽">拽</option>
                            <option value="专">专</option>
                            <option value="专">专</option>
                            <option value="砖">砖</option>
                            <option value="专拽">专拽</option>
                            <option value="转.驻转">转专 驻转</option>
                            <option value="转.注">转专 注</option>
                            <option value="转..专砖">专 专砖</option>
                        </select>
                        <input type="text" id="search-text" placeholder=" 拽住 驻砖..." />
                        <button id="search-btn" onclick="searchCatalog()">驻砖</button>
                    </div>
                    <div id="search-status" class="status-message"></div>
                </div>

                <!-- Search Results -->
                <div id="results-area" class="results-container">
                    <h3 id="results-title" style="display: none;">转爪转 驻砖</h3>
                    <div id="results-table"></div>
                </div>
            </section>

            <!-- Database Statistics -->
            <section id="stats-section" class="card">
                <h2>住住拽转 住 转</h2>
                <div id="stats-area">
                    <button onclick="loadStats()">注 住住拽转</button>
                    <div id="stats-display"></div>
                </div>
            </section>

            <!-- Database Management -->
            <section id="management-section" class="card">
                <h2> 住 转</h2>
                <div class="management-area">
                    <button onclick="exportDatabase()" style="background: linear-gradient(135deg, #28a745 0%, #20c997 100%);">
                        爪 转 (JSON)
                    </button>
                    <button onclick="clearDatabase()" style="background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);">
                        拽 转  转
                    </button>
                    <p style="margin-top: 15px; color: #666; font-size: 0.9em;">
                         驻: 爪 转 转  驻 拽  驻 注 驻驻
                    </p>
                </div>
            </section>
        </main>

        <footer>
            <p>注专转  拽 住驻专 -  拽专 &copy; 2026</p>
            <p style="font-size: 0.8em; margin-top: 10px;">
                专住转 驻驻 - 转 砖专 -IndexedDB 拽
            </p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
